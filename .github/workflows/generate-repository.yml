name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Set up JDK 12
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 12
    - name: compile, run, and test
      run: |
        sbt run
        cd target/benchmarks
        sbt compile

